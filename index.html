<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" description="Restaurant Reviews Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="nav site-nav site-nav__main">
      <h1 class="masthead"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <section id="map-container" aria-labelledby="aria-map-description" role="application">
      <div id="map"></div>
    </section>
    <label id="aria-map-description" class="aria-map-description">Leaflet map application</label>
    <section>
      <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="filter-select-wrapper">
            <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <label id="neighborhoods-label" class="filter-label">Filter by neighborhoods</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
              <option value="all">All Cuisines</option>
            </select>
            <label id="cuisines-label" class="filter-label">Filter by cuisines</label>
          </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Register ServiceWorker Script -->
  <!-- <script type="application/javascript" charset="utf-8" src="js/sw/register.js"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
